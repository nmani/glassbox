version: 1
disable_existing_loggers: false
formatters:
  detailed:
    format: "%(asctime)s - %(levelname)s - %(module)s - %(funcName)s - %(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    stream: ext://sys.stdout
  info_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: file.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    mode: a

  error_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: file.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    mode: a

loggers:
  my_module:
    level: ERROR
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [info_handler, info_handler]
